<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestu Time | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!--  Body Wrapper -->
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
        data-sidebar-position="fixed" data-header-position="fixed">
        <div
            class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
            <div class="d-flex align-items-center justify-content-center w-100">
                <div class="row justify-content-center w-100">
                    <div class="col-md-8 col-lg-6 col-xxl-3">
                        <div class="card mb-0">
                            <div class="card-body">
                                <a href="#" class="text-nowrap logo-img text-center d-block py-3 w-100">
                                    <img src="{{url_for('static', filename='user.png')}}" width="180" alt="">
                                </a>
                                <h1 class="text-center">BOKK TIME</h1>
                                <!-- Messages de flash pour les notifications -->
                                {% with messages = get_flashed_messages(with_categories=true) %}
                                {% if messages %}
                                <ul class="list-group text-center">
                                    {% for category, message in messages %}
                                    <li class="{{ category }} list-group-item">{{ message }}</li>
                                    {% endfor %}
                                </ul>
                                {% endif %}
                                {% endwith %}
                                <form action="{{ url_for('login') }}" method="POST" id="myForm">
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Username</label>
                                        <input type="text" id="username" name="username" class="form-control">
                                    </div>
                                    <div class="mb-4">
                                        <label for="exampleInputPassword1" class="form-label">Password</label>
                                        <input type="password" id="password" name="password" class="form-control"
                                            id="exampleInputPassword1">
                                    </div>
                                    <a href="#" onclick="submitForm()"
                                        class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Sign In</a>
                                    <script>
                                        function submitForm() {
                                            document.getElementById("myForm").submit();
                                        }
                                    </script>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
