<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syst√®me de Pointage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center">
            <h1>üì∏ Scanner QR Code - Pointage</h1>
            <a href="{{ url_for('employees') }}" class="btn btn-primary">‚ûï Ajouter un Employ√©</a>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div id="reader" class="border p-3"></div>
                <p id="scan-result" class="text-center mt-2"></p>
            </div>
        </div>

        <h2 class="text-center mt-5">üìù Historique des Pointages ({{ selected_date }})</h2>
        <div class="d-flex justify-content-end mb-3">
            <form method="GET" class="d-flex align-items-center">
                <label for="date" class="me-1">Date:</label>
                <input type="date" name="date" class="form-control me-1" id="date" value="{{ selected_date }}">
                <button type="submit" class="btn btn-info btn-sm">üîé Filtrer</button>
            </form>
        </div>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>ID Employ√©</th>
                    <th>Pr√©nom Employ√©</th>
                    <th>Nom Employ√©</th>
                    <th>Horodatage</th>
                </tr>
            </thead>
            <tbody>
                {% for pointage in pointages %}
                <tr>
                    <td>{{ pointage[0] }}</td>
                    <td>{{ pointage[1] }}</td>
                    <td>{{ pointage[2] }}</td>
                    <td>{{ pointage[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        function onScanSuccess(decodedText) {
            console.log("QR Code d√©tect√©:", decodedText);

            fetch('/scan', {
                method: 'POST',
                body: JSON.stringify({ data: decodedText }),
                headers: { 'Content-Type': 'application/json' }
            })
                .then(response => response.json())
                .then(data => {
                    let result = document.getElementById('scan-result');
                    result.textContent = data.message;
                    result.style.color = data.success ? "green" : "red";
                    if (data.success) setTimeout(() => location.reload(), 1000);
                });

            html5QrcodeScanner.clear();
        }

        function onScanFailure(error) {
            console.warn(`√âchec du scan: ${error}`);
        }

        let html5QrcodeScanner = new Html5QrcodeScanner("reader", {
            fps: 10,
            qrbox: { width: 250, height: 250 }
        });

        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>
</body>

</html>
